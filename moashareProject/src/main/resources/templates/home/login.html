<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>moashare loginForm</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="../css/login.css" />
<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
	<div class="wrapper">
        <div class="logo">
            <!--<img src= alt="">  -->
        </div>
        <div class="text-center mt-4 name">
            MOASHARE
        </div>
        <form class="p-3 mt-3" th:action="@{/login}" method="post">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="이메일">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="비밀번호">
            </div>
            <div th:if="${error}" th:text="${errorMsg}" class="alert alert-danger" role="alert"></div>
            <div>
            	<input type="submit" id="loginBtn" class="btn mt-3" value="로그인"/>	
            	<button type="button" class="btn mt-3" style="background-color: red" th:onclick="|location.href='@{/oauth2/authorization/google}'|">Google 로그인</button>
            	<button type="button" class="btn mt-3" style="background-color: green" th:onclick="|location.href='@{/oauth2/authorization/naver}'|">네이버 로그인</button>
      		</div>
        </form>
        <div class="text-center fs-6">
            <a th:href="@{/resetPw}">비밀번호를 잊으셨습니까?</a> or <a th:href="@{/register}">회원가입</a>
        </div>
    </div>
</body>
